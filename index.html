    <div class="row">
        <div class="col-sm-10">
            <div id="map"></div>

        <div class="col-sm-2">


            <div class="row"><input class="menu-item" type="file" id="data-input" multiple></div>

            <div class="row"><input class="menu-item" id="choose-color" type="color"></div>
            
            <div class="w3-container row">
                <div class="w3-dropdown-hover">

                        <a id="reset-map" class="w3-bar-item w3-button">Reset Map</a>
                        <a id="set-map-point" class="w3-bar-item w3-button">Set Map Point</a>
                        <a id="delete-path" class="w3-bar-item w3-button">Delete Partition</a>
                        <a id="new-path" class="w3-bar-item w3-button">Save New Path</a>

            <div class="accordion" id="accordionExample">
                <div class="card"><!--Home-->
                    <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">

                        </button>

                                    <input id="latitude" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                </div>
                            </li>
                            <li>
                                <div class="row input-group mb-3">
                                    <div class="input-group-prepend">

                                    <span class="input-group-text" id="inputGroup-sizing-default">Tolerance</span>
                                </div>
                                <input id="tolerance" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">

                            <div class="form-group">

                    </div>
                    </div>

                            <div class="form-group">
